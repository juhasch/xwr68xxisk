camera:
  device_id: null
  enabled: false
  fps: 30
  implementation: OpenCV
  resolution:
    height: 480
    width: 640
clustering:
  algorithm: dbscan
  enabled: false
  eps: 0.7
  min_samples: 4
display:
  plot_height: 600
  plot_width: 1100
  update_period_ms: 10
  x_range:
  - -2.5
  - 2.5
  y_range:
  - 0.0
  - 8.0
processing:
  clutter_removal: false
  frame_period_ms: 140.0
  mob_enabled: true
  mob_threshold: 0.9
radar:
  doppler_resolution: 0.1
  max_range: 10.0
  max_velocity: 5.0
  num_doppler_bins: 16.0
  num_range_bins: 256
  range_idx_to_meters: 0.1
  range_resolution: 0.1
recording:
  buffer_size: 1000
  directory: recordings
  enabled: true
  formats:
  - csv
  prefix: radar_data
tracking:
  dt: 0.14
  enabled: false
  max_distance: 1.2
  max_misses: 6
  min_hits: 3
version: '1.0'
